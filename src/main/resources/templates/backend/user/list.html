<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>后台管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/css/font.css">
  <link rel="stylesheet" href="/static/css/weadmin.css">
</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="/welcome">首页</a>
        <a href="">会员管理</a>
      </span>
  <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
     href="javascript:location.replace(location.href);" title="刷新">
    <i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
</div>
<div class="weadmin-body">
  <div class="layui-row">
    <form class="layui-form layui-col-md12 we-search">
      用户查找：
      <div class="layui-inline">
        <input type="text" name="search" placeholder="请输入用户名或昵称" autocomplete="off"
               class="layui-input">
      </div>
      <button class="layui-btn" lay-submit="search" lay-filter><i class="layui-icon">&#xe615;</i>
      </button>
    </form>
  </div>
  <div class="weadmin-block">
    <button class="layui-btn layui-btn-normal"
            onclick="WeAdminShow('添加用户','/admin/user/add',600,400)"><i
        class="layui-icon"></i>添加用户
    </button>
    <span class="fr" style="line-height:40px;color: #00d20d">共有数据：${userCount} 条</span>
  </div>
  <table class="layui-table" id="memberList">
    <thead>
    <tr>
      <th>序号</th>
      <th>ID</th>
      <th>用户名</th>
      <th>性别</th>
      <th>昵称</th>
      <th>类型</th>
      <th>上次登录</th>
      <th>注册时间</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <#if userList??>
      <#list userList as u>
        <tr data-id="1">
          <td>${u_index + 1}</td>
          <td>${u.id!"-"}</td>
          <td>${u.username!"-"}</td>
          <td>${u.gender!"-"}</td>
          <td>${u.nickname!"-"}</td>
          <td>${u.type!"-"}</td>
          <td>${u.lastLoginTime!"-"}</td>
          <td>${u.regTime!"-"}</td>
          <td class="td-status">
            <span class="layui-btn layui-btn-normal layui-btn-xs">${u.status!"-"}</span></td>
          <td class="td-manage">
            <a onclick="user_silence(this,${u.username})"
               title="<#if u.status == '禁言'>正常<#else >禁言</#if>">
              <i class="layui-icon">&#xe60f;</i>
            </a>
            <a title="编辑" onclick="WeAdminEdit('编辑','/admin/user/edit?id=${u.id}', 1, 600, 400)"
               href="javascript:;">
              <i class="layui-icon">&#xe642;</i>
            </a>
            <a title="删除" onclick="delUser(${u.id})" href="javascript:;">
              <i class="layui-icon">&#xe640;</i>
            </a>
          </td>
        </tr>
      </#list>
    </#if>
    </tbody>
  </table>
</div>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
<script>
  layui.use(['admin', 'jquery', 'form', 'layer'], function () {
    var admin = layui.admin,
        $ = layui.jquery,
        form = layui.form,
        layer = layui.layer;

    delUser = function (id) {
      layer.confirm('确定要删除吗？', function (index) {
        var data = {"id": id}
        $.ajax({
          url: '/user/delete'
          , type: 'post'
          , contentType: 'application/json'
          , data: JSON.stringify(data)
          , success: function (result) {
            if (result.code == 0) {
              layer.msg(result.msg, {
                time: 2000, end: function () {
                  parent.layer.close(parent.layer.getFrameIndex(window.name));
                  parent.location.reload();              }
              });
            } else {
              layer.msg(result.msg);
            }
          }
        });
      });
    }

    form.on('submit(search)', function (data) {
      $.ajax({
        url: '/admin/user/userList'
        , type: 'post'
        , contentType: "application/json"
        , data: JSON.stringify(data.field)
        , success: function (result) {
          if (result.code == 0) {
            layer.msg('添加成功', {
              time: 2000, end: function () {
                parent.layer.close(parent.layer.getFrameIndex(window.name));
                parent.location.reload();              }
            });
          } else {
            layer.msg(result.msg, {
              time: 1000
            });
            parent.layer.close();
          }
        }
      });
      return false;
    });
  });
</script>
</body>

</html>
